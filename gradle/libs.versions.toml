[versions]
agp = "8.13.2"
kotlin = "2.0.21"
coreKtx = "1.10.1"
junit = "4.13.2"
junitVersion = "1.1.5" # Updated from 1.3.0 to 1.1.5 for consistency with androidx.test.ext:junit
espressoCore = "3.5.1" # Updated from 3.7.0 to 3.5.1 for consistency
lifecycleRuntimeKtx = "2.9.4"

# New versions for XML-based Android development
appcompat = "1.6.1"
material = "1.11.0"
constraintlayout = "2.1.4"
lifecycleViewmodelKtx = "2.6.2"
biometric = "1.1.0"
gson = "2.10.1"
activityKtx = "1.8.2"
fragmentKtx = "1.6.2"

# New versions for testing
androidxTestExtJunit = "1.1.5"
androidxTestRunner = "1.5.2"
